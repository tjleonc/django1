<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Busqueda</title>
</head>
<body>
    <p>
        Est√°s buscando: <strong>{{ query }}</strong>

        {% if articulos %}
        <p>
            Articulos encontrados: {{articulos | length}} articulos 
        </p>

        <ul>
            {% for articulo in articulos %}
            <li>
                {{articulo.nombre}} | {{articulo.seccion}} | {{articulo.precio}}
            </li>
            {% endfor %}
        </ul>

        {% else %}

        <p>
            No se encontraron articulos
        </p>
    </p>
    {% endif %}
</body>
</html>
